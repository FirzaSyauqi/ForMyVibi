            }

  <script>
      // Inisialisasi variabel untuk efek carousel
      var radius = 250; 
      var autoRotate = true;
      var rotateSpeed = -70; 
      var imgWidth = 100; 
      var imgHeight = 160;

      setTimeout(init, 1000);

      var odrag = document.getElementById('drag-container');
      var ospin = document.getElementById('spin-container');
      var aImg = ospin.getElementsByTagName('img');
      var aVid = ospin.getElementsByTagName('video');
      var aEle = [...aImg, ...aVid];

      ospin.style.width = imgWidth + "px";
      ospin.style.height = imgHeight + "px";

      var ground = document.getElementById('ground');
      ground.style.width = radius * 3 + "px";
      ground.style.height = radius * 3 + "px";

      // Inisialisasi carousel
      function init(delayTime) {
          for (var i = 0; i < aEle.length; i++) {
              aEle[i].style.transform = "rotateY(" + (i * (360 / aEle.length)) + "deg) translateZ(" + radius + "px)";
              aEle[i].style.transition = "transform 1s";
              aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
          }
      }

      function applyTranform(obj) {
          if (tY > 180) tY = 180;
          if (tY < 0) tY = 0;
          obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
      }

      function playSpin(yes) {
          ospin.style.animationPlayState = (yes ? 'running' : 'paused');
      }

      var sX, sY, nX, nY, desX = 0, desY = 0, tX = 0, tY = 10;

      if (autoRotate) {
          var animationName = (rotateSpeed > 0 ? 'spin' : 'spinRevert');
          ospin.style.animation = `${animationName} ${Math.abs(rotateSpeed)}s infinite linear`;
      }

      document.onpointerdown = function (e) {
          clearInterval(odrag.timer);
          e = e || window.event;
          var sX = e.clientX, sY = e.clientY;

          this.onpointermove = function (e) {
              e = e || window.event;
              var nX = e.clientX, nY = e.clientY;
              desX = nX - sX;
              desY = nY - sY;
              tX += desX * 0.1;
              tY += desY * 0.1;
              applyTranform(odrag);
              sX = nX;
              sY = nY;
          };

          this.onpointerup = function (e) {
              odrag.timer = setInterval(function () {
                  desX *= 0.95;
                  desY *= 0.95;
                  tX += desX * 0.1;
                  tY += desY * 0.1;
                  applyTranform(odrag);
                  playSpin(false);
                  if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
                      clearInterval(odrag.timer);
                      playSpin(true);
                  }
              }, 17);
              this.onpointermove = this.onpointerup = null;
          };

          return false;
      };

      // Fungsi zoom carousel menggunakan roda mouse
      document.onmousewheel = function (e) {
          e = e || window.event;
          var d = e.wheelDelta / 20 || -e.detail;
          radius += d;
          init(1);
      };

      // Efek jatuh hati

          document.body.appendChild(redHeart);
          document.body.appendChild(whiteHeart);

          setTimeout(() => redHeart.remove(), 5000);
          setTimeout(() => whiteHeart.remove(), 5000);
      }

      setInterval(berjatuhan, 500);
    
    var isPlaying = false;

// Fungsi untuk toggle play/pause dan mengubah warna tombol
function togglePlay() {
    var playButton = document.getElementById('playButton');
    
    if (isPlaying) {
        audio.pause(); // Berhenti memutar audio
        playButton.classList.remove('clicked'); // Menghapus kelas "clicked" untuk kembali ke warna merah
    } else {
        audio.play(); // Mulai memutar audio
        playButton.classList.add('clicked'); // Menambahkan kelas "clicked" untuk mengubah warna tombol menjadi putih
    }

    isPlaying = !isPlaying; // Mengubah status apakah audio sedang diputar
}
